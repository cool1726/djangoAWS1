  {% extends 'base.html' %}

  {% block content %}

    <div class="detail-container">
        <h1>{{ blog.title }}</h1>
        <p class="blog-editor">by {{ blog.editor }}</p>
        <p class="blog-pub-date">{{ blog.pub_date }}</p>
        <p class="blog-summary">{{ blog.body }}</p>
        <br>
        <a class="menu-btn" href="{% url 'home' %}">돌아가기</a> 
        <a class="menu-btn" href="{% url 'delete' blog.id %}">삭제하기</a> 
        <a class="menu-btn" href="{% url 'update' blog.id %}">수정하기</a>
    </div>
    
  {% endblock %}
